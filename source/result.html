<!DOCTYPE html>
<html>
  <head>
    <meta charset="EUC-KR" />
    <title>Result</title>
    <link rel="stylesheet" sype="text/css" href="result_style.css" />
    <script type="text/JavaScript">
      window.onload = function(){ // 점수 출력
      	var params = location.search.substr(location.search.indexOf("?")+1);
      	var sval = "";
      	var sname = "score";
      	params=params.split("&");

      	for(var i=0;i<params.length;i++){
      		temp = params[i].split("=");
      		if(temp[0]==sname){
      			sval = temp[1];
      		}
      	}
      	document.getElementById("print").innerHTML = "Your Score is " + sval;
      }
    </script>
  </head>
  <body>
    <div id="txt_box">
      <h1>Score</h1>
      <p id="print"></p>
      <button onClick="location.href='index.html'">Main</button>
    </div>
  </body>
</html>
